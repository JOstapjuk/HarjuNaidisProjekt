openapi: 3.0.2
info:
  title: New API
  version: 1.0.0
  description: '### This is a Swagger UI for our games API'
paths:
  /games:
    get:
      tags:
        - games
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                List of games:
                  value:
                    - Witcher 3
                    - Cyberpunk 2077
          description: application/json
      description: Returns a list of all games in API
  '/games/{id}':
    get:
      tags:
        - details
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
              examples:
                Full details of a given game:
                  value: |-
                    {id:1, name:"Witcher 3", price:29.99},
                        {id:2, name:"Cyberpunk 2077", price:59.99},
                        {id:3, name:"Minecraft", price:26.99},
                        {id:4, name:"Counter-Strike: Global Offensive", price:0},
                        {id:5, name:"Roblox", price:0},
                        {id:6, name:"Grand Theft Auto V", price:29.99},
                        {id:7, name:"Valorant", price:0},
                        {id:8, name:"Forza Horizon 5", price:59.99}
          description: Returns full details of a given id game
        '404':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
              examples:
                Game /w+ was not found:
                  value: Game \\w+ was not found in game array
          description: Game was not found in games array
      operationId: id
      description: Returns full details of a given id game
components:
  schemas:
    error:
      title: Root Type for error
      description: ''
      type: object
      properties:
        error:
          type: string
      example:
        error: Error message.
