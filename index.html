<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no maximum-scale=1.0 minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div id="app">
            <table id="gamesTable" class="table table-striped table-bordered">
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
                <tr v-for="game in games">
                    <td>{{ game.name }}</td>
                    <td>{{ game.price }}</td>
                </tr>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!-- Bootstrap 3 JS -->
        <script src="https://unpkg.com/vue@3.5.22/dist/vue.global.js"></script>
        <script>
            const vue = Vue.createApp({
                data() {
                    return {
                        counter: 0,
                        games: []
                    }
                },
                async created() {
                    this.games = await (await fetch('http://localhost:8080/games')).json();
                }
            }).mount('#app')
        </script>
    </body>
</html>
